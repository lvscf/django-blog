<header class="entry-header">
    <h1 class="entry-title">
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </h1>
    <div class="entry-meta">
        <span class="post-category"><a href="{% url 'blog:categories' article.category.pk %}">{{ article.category.category }}</a></span>
        <span class="post-date"><a href="{% url 'blog:dates' article.create_time.year article.create_time.date.month %}"><time class="entry-date"
                                                  datetime="{{ article.create_time }}">{{ article.create_time }}</time></a></span>
        <span class="post-author"><a href="{% url 'blog:auther' article.auther.pk %}">{{ article.auther }}</a></span>
        <span class="comments-link"><a href="{% url 'blog:detail' article.pk %}#comment-area">{{ article.comment_set.count }} 评论</a></span>
        <span class="views-count"><a href="{% url 'blog:detail' article.pk %}#comment-area">588 阅读</a></span>
    </div>
</header>
